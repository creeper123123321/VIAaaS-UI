plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = "com.viaversion.aas.ui"

repositories {
    maven {
        name 'papermc'
        url 'https://repo.papermc.io/repository/maven-public/'
    }

    maven {url = "https://repo.opencollab.dev/main/"}
}

dependencies {
    shadow 'com.velocitypowered:velocity-api:3.1.1'
    annotationProcessor 'com.velocitypowered:velocity-api:3.1.1'
    shadow 'net.sf.jopt-simple:jopt-simple:5.0.4'
    shadow 'io.netty:netty-all:4.1.86.Final'
    implementation ("com.github.steveice10:mcauthlib:1.5-SNAPSHOT") {
        exclude group: 'com.google.code.gson', module: 'gson'
    }
}

shadowJar {
   relocate 'com.github', 'com.viaversion.aas.ui.deps.com'
}

build.dependsOn "shadowJar"